<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Huang Yueqi | Mobile Magic</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; touch-action: none; }
        
        /* Smaller preview for mobile */
        #video-preview { position: fixed; bottom: 10px; right: 10px; width: 80px; height: 60px; border: 1px solid #444; transform: scaleX(-1); border-radius: 6px; opacity: 0.4; z-index: 5; }
        
        #hint { 
            position: fixed; top: 15px; left: 15px; right: 15px;
            color: rgba(255,255,255,0.9); 
            background: rgba(0,0,0,0.7); 
            padding: 8px 12px; 
            border-radius: 8px; 
            pointer-events: none; 
            font-size: 14px;
            z-index: 10;
            text-align: center;
        }

        /* Mobile Overlay to ensure user interaction */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); color: gold;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; cursor: pointer; text-align: center; padding: 20px;
        }
    </style>
</head>
<body>

<div id="start-overlay">
    <h2>Birthday Magic</h2>
    <p>Tap to start camera & music</p>
    <small>(Wait for camera to load after tapping)</small>
</div>

<div id="hint" style="display:none;">
    üñêÔ∏è Give me 5 to start!
</div>

<video id="video-preview" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<!-- <audio id="birthday-music" loop>
    <source src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Happy_Birthday_To_You.ogg" type="audio/ogg">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio> -->

<audio id="birthday-music" loop>
    <source src="happy-birthday-357371.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const videoElement = document.getElementById('video-preview');
const hintElement = document.getElementById('hint');
const bdayMusic = document.getElementById('birthday-music');
const overlay = document.getElementById('start-overlay');

const offCanvas = document.createElement('canvas');
const offCtx = offCanvas.getContext('2d', { willReadFrequently: true });

let particles = [];
let fireworks = [];
let currentMode = "";
let gameStarted = false;
let cameraStarted = false;

function resize() {
    canvas.width = offCanvas.width = window.innerWidth;
    canvas.height = offCanvas.height = window.innerHeight;
    // Re-scan current pattern on rotate/resize
    if(currentMode) scanPattern(currentMode);
}
window.addEventListener('resize', resize);
resize();

class Particle {
    constructor(x, y) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.destX = x;
        this.destY = y;
        this.vx = 0;
        this.vy = 0;
        this.ease = 0.08 + Math.random() * 0.05;
        this.friction = 0.85;
        this.color = `hsl(${Math.random() * 40 + 200}, 100%, 70%)`; 
        this.size = Math.random() * 1.5 + 1; // Smaller particles for mobile density
    }
    update() {
        this.vx += (this.destX - this.x) * this.ease;
        this.vy += (this.destY - this.y) * this.ease;
        this.vx *= this.friction;
        this.vy *= this.friction;
        this.x += this.vx;
        this.y += this.vy;
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
    }
}

class Firework {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        const palettes = [`hsl(240, 100%, 70%)`, `hsl(270, 100%, 70%)`, `hsl(0, 0%, 100%)`];
        const color = palettes[Math.floor(Math.random() * palettes.length)];
        for (let i = 0; i < 40; i++) { // Reduced count for mobile performance
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 2;
            this.particles.push({
                x: x, y: y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                alpha: 1,
                color: color
            });
        }
    }
    update() {
        this.particles.forEach(p => {
            p.x += p.vx; p.y += p.vy;
            p.vy += 0.06; p.alpha -= 0.02;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
    }
    draw() {
        this.particles.forEach(p => {
            ctx.globalAlpha = p.alpha;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
            ctx.fill();
        });
        ctx.globalAlpha = 1;
    }
}

function scanPattern(type) {
    if (currentMode === type && type !== 'fireworks') return;
    currentMode = type;

    if (type === 'fireworks') {
        fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height * 0.4));
        return; 
    }

    offCtx.clearRect(0, 0, canvas.width, canvas.height);
    offCtx.fillStyle = "white";
    offCtx.textAlign = "center";

    // Scalable font sizes based on screen width
    const baseSize = canvas.width < 600 ? canvas.width * 0.1 : 70;

    if (type === 'intro') {
        offCtx.font = `bold ${baseSize}px sans-serif`;
        offCtx.fillText("Give me five", canvas.width/2, canvas.height/2);
    } else if (type === 'text') {
        offCtx.font = `bold ${baseSize * 0.8}px sans-serif`;
        offCtx.fillText("Happy Birthday", canvas.width/2, canvas.height/2 - 30);
        offCtx.fillText("Huang Yueqi!", canvas.width/2, canvas.height/2 + 40);
    } else if (type === 'combo') {
        const emojiSize = canvas.width < 600 ? canvas.width * 0.35 : 200;
        offCtx.font = `${emojiSize}px serif`;
        offCtx.fillText("üéÇ", canvas.width/2 - (emojiSize/1.8), canvas.height/2 + 50);
        offCtx.fillText("üêÇ", canvas.width/2 + (emojiSize/1.8), canvas.height/2 + 50);
    } 

    const pixels = offCtx.getImageData(0, 0, canvas.width, canvas.height).data;
    const newPoints = [];
    const step = canvas.width < 600 ? 6 : 5; // Faster scanning for mobile
    
    for (let y = 0; y < canvas.height; y += step) {
        for (let x = 0; x < canvas.width; x += step) {
            if (pixels[(y * canvas.width + x) * 4 + 3] > 128) newPoints.push({x, y});
        }
    }

    if (particles.length > newPoints.length) particles = particles.slice(0, newPoints.length);
    newPoints.forEach((pt, i) => {
        if (particles[i]) { particles[i].destX = pt.x; particles[i].destY = pt.y; }
        else { particles.push(new Particle(pt.x, pt.y)); }
    });
}

const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 }); // Complexity 0 is faster for mobile

hands.onResults((results) => {
    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const lm = results.multiHandLandmarks[0];
        const fingers = [8, 12, 16, 20].filter(i => lm[i].y < lm[i-2].y).length;
        const thumbOpen = Math.abs(lm[4].x - lm[3].x) > 0.05; 
        const totalFingers = fingers + (thumbOpen ? 1 : 0);
        
        if (!gameStarted) {
            if (totalFingers >= 5) {
                gameStarted = true;
                bdayMusic.play().catch(() => {});
                fireworks.push(new Firework(canvas.width/2, canvas.height/2));
                scanPattern('text');
                hintElement.innerHTML = "‚òùÔ∏è 1: Text | ‚úåÔ∏è 2: Cake & Buffalo | üñêÔ∏è 4+: Fireworks";
            } else { scanPattern('intro'); }
            return;
        }

        if (fingers === 1) scanPattern('text');
        else if (fingers === 2) scanPattern('combo');
        else if (fingers >= 4) scanPattern('fireworks');
    }
});

const camera = new Camera(videoElement, {
    onFrame: async () => { if(cameraStarted) await hands.send({image: videoElement}); },
    width: {ideal: 640}, height: {ideal: 480},
    facingMode: 'user' // Use front camera
});

// Mobile Start Trigger
overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    hintElement.style.display = 'block';
    bdayMusic.load(); // Prime audio
    cameraStarted = true;
    camera.start();
    scanPattern('intro');
    animate();
});

function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    fireworks.forEach((f, i) => {
        f.update(); f.draw();
        if (f.particles.length === 0) fireworks.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
</script>
</body>
</html>
